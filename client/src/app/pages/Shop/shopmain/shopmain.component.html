<div class="container">
  <!-- HERO SECTION-->

  <section class="py-5">
    <div class="container p-0">
      <div class="row">
        <!-- SHOP SIDEBAR-->
        <div class="col-lg-3 order-2 order-lg-1">
          <h5 class="text-uppercase mb-4">Categories</h5>
          <div  class="py-2 px-4 bg-dark text-white mb-3" ><strong class="small text-uppercase font-weight-bold" ><a class="reset-anchor categoryvia p-0" routerLink='/shop'>All Categories</a></strong></div>
       
        
          <div *ngFor="let category of Categories" class="py-2 px-4 bg-dark text-white mb-3" ><strong class="small text-uppercase font-weight-bold" ><a class="reset-anchor categoryvia p-0" (click)="getProductsByCategoryId(category.categoryId)" routerLink='/shop/{{category.categoryId}}'>{{category.categoryName}}</a></strong></div>
       
        </div>
        <!--Sidebar End-->
        <!-- SHOP LISTING-->
        <div class="col-lg-9 order-1 order-lg-2 mb-25 mb-lg-0">
          <div class="row mb-3 align-items-center">
            <div class="col-lg-6 mb-2 mb-lg-0">
              <p class="text-small text-muted mb-0">Showing 1â€“12 of 53 results</p>
            </div>
            <div class="col-lg-6">
              <ul class="list-inline d-flex align-items-center justify-content-lg-end mb-0">
                <li class="list-inline-item text-muted mr-3"><a class="reset-anchor p-0" href="#"><i class="fas fa-th-large"></i></a></li>
                <li class="list-inline-item text-muted mr-3"><a class="reset-anchor p-0" href="#"><i class="fas fa-th"></i></a></li>
                <li class="list-inline-item">
                  <select class="selectpicker ml-auto" name="sorting" data-width="200" data-style="bs-select-form-control" data-title="Default sorting">
                    <option value="default">Default sorting</option>
                    <option value="popularity">Popularity</option>
                    <option value="low-high">Price: Low to High</option>
                    <option value="high-low">Price: High to Low</option>
                  </select>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <!-- PRODUCT-->
            <div *ngFor="let product of Products" class="col-lg-4 col-sm-6">
              <div class="product text-center">                
                <div class="mb-3 position-relative" style="cursor:pointer">
                  <div class="badge text-white badge-"></div><a class="d-block"><img width="100%" height="300" routerLink="/product-detail/{{product.productId}}" [src]="getSafeUrl(this.product.productImageUrl) " alt="..."></a>
                  <div class="product-overlay">
                  
                  </div>
                </div>
                <h6> <a class="reset-anchor" >{{product.productName}}</a></h6>
                <p class="small text-muted">{{product.productPrice}}</p>
              </div>
            </div>   
            
          
          </div>
          <!-- PAGINATION-->
          
        </div>
        <!--shop list end-->
      </div>
    </div>
  </section>
</div>
