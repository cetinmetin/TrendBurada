<div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
      <div class="container">

      </div>
    </section>
    <section class="py-5">
      <h2 class="h5 text-uppercase mb-4">User List</h2>
      <div class="row">
        <div  class="col-lg-8 mb-4 mb-lg-0">
          <!-- USER TABLE-->
          <div class="table-responsive mb-4">
            <table class="table">
              <thead class="bg-light">
                <tr>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">User ID</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Username</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Firstname</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Surname</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Email</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Adress</strong></th>
                  <th class="border-0" scope="col"> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of Users;let i = index">
                    <td class="align-middle border-0">
                        <p class="mb-0 small">{{user.userId}}</p>
                      </td>
                  <td class="align-middle border-0">
                    <p class="mb-0 small">{{user.username}}</p>
                  </td>
                  <td class="align-middle border-0">
                    <p class="mb-0 small">{{user.firstname}}</p>
                  </td>
                  <td class="align-middle border-0">
                    <p class="mb-0 small">{{user.surname}}</p>
                  </td>
                  <td class="align-middle border-0">
                    <p class="mb-0 small">{{user.email}}</p>
                  </td>
                  <td class="align-middle border-0">
                    <p class="mb-0 small">{{user.address}}</p>
                  </td>
                  </tr>              
              </tbody>
            </table>
          </div>
      </div>
      </div>
    </section>
  </div>
