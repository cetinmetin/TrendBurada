
<div  *ngIf="product" class="container login-container" >
    <h3>Edit Product</h3>
    <form #editProductForm="ngForm" id="editProductForm" (ngSubmit)="updateProduct()" autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="productName">Product Name</label>
        <input name="productName" type="text" [(ngModel)]="product.productName" class="form-control" id="productName"  placeholder="Product Name">
       
      </div>
      <div class="form-group col-md-6">
        <label for="ProductPrice">Product Price</label>
        <input name="ProductPrice" type="number" [(ngModel)]="product.productPrice" class="form-control" id="ProductPrice" placeholder="Product Price">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="ProductExplanation">Product Explanation</label>
        <input name="ProductExplanation" type="text" [(ngModel)]="product.productExplanation" class="form-control" id="firstname" placeholder="Product Explanation">
      </div>
      <div class="form-group col-md-6">
        <label for="Category">Product Category</label>
        <select 
            name="Category" 
            id="Category" 
            class="form-control"
            [(ngModel)]="product.categoryId">
            <option *ngFor="let category of categories" [selected]="category.CategoryId == 1" [value]="category.categoryId">{{ category.categoryName }}</option>
        </select>
    </div>

    </div>
    <div class="form-group col-md-6">
        <label for="productImageUrl">Product Image Url</label>
        <input name="productImageUrl" type="text" [(ngModel)]="product.productImageUrl" class="form-control" id="productName"  placeholder="Product Image Url">
      </div>
   
   

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Edit Product" />
    </div>
  </form>
  </div>
